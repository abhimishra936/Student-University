    <div class="container">
      <center>
        <h1>Reset Password</h1>
        <p>Set A New Strong Password</p>
      </center>
      <form name="resetpassword" action="resetpassword.php" method="post" onsubmit="return check_resetpassword();">
        <input type="password" name="pass" placeholder="Enter New Password">
        <input type="password" name="cnfrmpass" placeholder="Confirm New Password">
        <button>Reset Password</button>
      </form>
    </div>
    <script type="text/javascript">
      function check_resetpassword(){
        if (document.resetpassword.pass.value=="") {
          alert("Password Cannot Be Empty");
          return false;
        }
        if (document.resetpassword.pass.value.length<6) {
          alert("Password Must Be Of Atleast 6 Charecters");
          return false;
        }
        if (document.resetpassword.cnfrmpass.value=="") {
          alert("Enter Password Again To Confirm");
          return false;
        }
        if (document.resetpassword.pass.value!=document.resetpassword.cnfrmpass.value) {
          alert("Password Does Not Match");
          return false;
        }
        return true;
      }
    </script>
